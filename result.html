<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Nutrition Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('{{ url_for("static", filename="D:\d\static\jamie-street-tb5A-QTI6xg-unsplash.jpg") }}'); /* Path to the background image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-repeat: no-repeat; /* Prevent tiling */
            background-attachment: fixed; /* Keep the background fixed on scroll */
            color: #fff; /* Set text color to white for contrast */
        }
        .container {
            background: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background to the content */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            color: #f8f9fa;
        }
        .table {
            color: #fff;
        }
        .table-dark {
            background-color: rgba(0, 0, 0, 0.8) !important;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Food Nutrition Prediction</h1>
        <div class="text-center">
            <h2 class="mt-4">Predicted Food: <span class="text-primary">{{ predicted_class | capitalize }}</span></h2>
            <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid mt-3" style="max-width: 300px;">
        </div>

        <table class="table table-bordered table-striped mt-5">
            <thead class="table-dark">
                <tr>
                    <th>Nutrient</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Calories</td>
                    <td>{{ nutrition_facts['calories'] }} kcal</td>
                </tr>
                <tr>
                    <td>Protein</td>
                    <td>{{ nutrition_facts['protein'] }} g</td>
                </tr>
                <tr>
                    <td>Fat</td>
                    <td>{{ nutrition_facts['fat'] }} g</td>
                </tr>
                <tr>
                    <td>Carbohydrates</td>
                    <td>{{ nutrition_facts['carbs'] }} g</td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Upload Another Image</a>
        </div>
    </div>
</body>
</html>
